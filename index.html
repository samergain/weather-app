<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    
    <title>Weather</title>
</head>
<body>
    <header>
        <h1>Weather</h1>
        <h5>Search Cities in the U.S.</h5>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-12 col-xl-4 bg-light border mt-3" id="search-container">
                <div class="row">
                    <div class="col-12 mt-3" id="search-box">
                        <h3>Search of a city:</h3>
                        <div class="input-group mb-3">
                            <input type="text" id="search-text" class="form-control" placeholder="Type city name" aria-label="Type city name" aria-describedby="button-addon2">
                            <div class="input-group-append">
                              <button class="btn btn-outline-secondary" type="button" id="search-btn">Search</button>
                            </div>
                          </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 mt-4" id="history">
                        <div class="card" style="width: 22rem;">
                            <ul id="searchHistory" class="list-group list-group-flush">
                              <!--li's are added from script.js-->
                            </ul>
                          </div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-xl-8" id="result-container">
                <div class="row">
                    <div class="col-12 mt-3 ml-3" id="city-main">
                        <div id="current-weather" class="jumbotron py-3 border">
                            <!--text content added from script.js-->
                            <h3 id="cityName"></h3>
                            <p id="temp"></p>
                            <p id="humidity"></p>
                            <p id="windSpeed"></p>
                            <p id="uv"></p>
                          </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 ml-3">
                        <div id="five-days" class="row">
                             <!--forecast cards are added from script.js-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="script.js"></script>
</body>
</html>
